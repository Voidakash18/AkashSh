<!DOCTYPE html>
<html>
<head>
    <title>Weather App:</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* New gradient */
            color: #ffffff;
        }

        .container {
            width: 300px;
        }

        .card {
            background: rgba(30, 30, 60, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #e5e5f7;
        }

        .card h6 {
            font-size: 1rem;
            text-transform: capitalize;
            margin: 5px 0;
            color: #d3cce3;
        }

        .card h4 {
            font-size: 2.8rem;
            margin: 15px 0;
            font-weight: 500;
            color: #ffffff;
        }

        img#icon {
            width: 80px;
            height: 80px;
            margin: 15px 0;
        }

        button.refresh {
            display: block;
            margin: 20px auto;
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3),
                        -5px -5px 15px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button.refresh:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>Â°</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYM" 
        crossorigin="anonymous"></script>

    <script>
        var link = "https://api.openweathermap.org/data/2.5/weather?q=Mumbai&appid=7eab817d912539a1077384e0bdc13b54";
        var request = new XMLHttpRequest();
        request.open('GET', link, true);
        
        request.onload = function() {
            var obj = JSON.parse(this.response);
            if (request.status >= 200 && request.status < 400) {
                document.getElementById('weather').innerHTML = obj.weather[0].description;
                document.getElementById('location').innerHTML = obj.name;
                document.getElementById('temp').innerHTML = (obj.main.temp - 273.15).toFixed(1);
                document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
            } else {
                console.log("The city data is not available");
            }
        };
        
        request.send();
    </script>
</body>
</html>
